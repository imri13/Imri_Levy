<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Here will be a form</title>
    </head>
    <body>
        <h1>This is a form</h1>
        <h3>An html form is the best way to collect data from users</h3>
        <div class="classA" style="background-color: plum;">This is a div</div>
        <span class="classA" style="background-color: bisque;">This is a span</span>
        <span class="classA" style="background-color: blue;">This is a second span</span>
        <h1 id="form_H1">sign up</h1>
        <form action="" method="post">
            <label for="User_Name">Enter your name:</label>
            <input type="text" name="User_Name" id="User_Name" required><br><br>
            <label for="User_email">Enter your email:</label>
            <input type="email" name="User_email" id="User_email"><br><br>
            <label for="User_Gender">Choose your gender:</label>
            <select name="User_Gender" id="User_Gender">
                <option value="0-10">male</option>
                <option value="19-40">female</option>
            </select><br><br>
            <label for="User_DateOfBirth">Enter your date of birth:</label>
            <input type="date" name="User_DateOfBirth" id="User_DateOfBirth"><br><br>
            <p><label for="User_Review">Enter a review on our form:</label></p>
            <textarea name="User_Review" id="User_Review" cols="40" rows="5"></textarea><br><br>
            <input type="submit" value="Sign Up">
        </form>
        <div>
            <a href="http://">link 1</a>
            <a href="http://">link 2</a>
            <a href="http://">link 3</a>
        </div>
        <a href="http://">link 4</a>
    </body>
</html>
